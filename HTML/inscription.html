<!DOCTYPE html>

<html>
    <head>
        <title>Inscription | Star Tour</title>
        <link rel="stylesheet" type="text/css" href="../CSS/acceuil.css">
        <link rel="stylesheet" type="text/css" href="../CSS/inscription.css">
        
    </head>

    <body>
        <div class="horizontal">
            <div class="nomSite"> <a href="acceuil.html">Star Tour</a> </div>
        </div>
        <div class="section">Inscription</div>
        <div class="paragraph">
            <form action="[...].php" method="POST">
                <div class="formulaire">
                    <label for="lastname">Nom : </label>
                    <input type="text" id='lastname' name="lastname" title="Entrez le nom de la personne en majuscules" placeholder="DUPONT" pattern="[A-Z]{2,}" requiered>
                    <label for="name">Prénom : </label>
                    <input type="text" id='name' name="name" title="Entrez le prénom de la personne en commençant par une majuscule" placeholder="Jean" pattern="[A-Za-z]{2,}" requiered>
                    <label for="mobile">Téléphone portable : </label>
                    <input type="text" id='mobile' name="mobile" title="Entrez le numéro de téléphone portable de la personne" pattern='[0-9]{10}' placeholder="0623456789" requiered>
                    <label for="email">Adresse mail : </label>
                    <input type="email" id='email' name="email" title="Entrez l'adresse mail de la personne" placeholder="jeandupont@email.fr" requiered>
                    <label for="password">Mot de passe : </label>
                    <input type="password" id='password' name="password" title="Entrez le mot de passe" placeholder="Mot de Passe" pattern="[A-Za-z]{2,}" requiered>
                    <label for="password">Confirmer mot de passe : </label>
                    <input type="password" id='cpassword' name="cpassword" title="Confirmer le mot de passe" placeholder="Mot de Passe" pattern="[A-Za-z]{2,}" requiered>
                    <input type="submit" id='save' name="save" title="Enregistrer la personne" value="Enregistrer" requiered>
                </div>
            </form>
        </div>
    </body>
</html>
